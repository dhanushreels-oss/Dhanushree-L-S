<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
        }
        .form-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 2rem;
        }
        .nav-tabs .nav-link {
            color: #ccc;
            border: none;
            border-bottom: 2px solid transparent;
        }
        .nav-tabs .nav-link.active {
            color: white;
            border-bottom: 2px solid #00c853;
        }
        .form-control {
            background-color: #1e1e1e;
            border: 1px solid #444;
            color: white;
        }
        .form-control::placeholder {
            color: #777;
        }
        .btn-outline-light {
            border-color: #555;
            color: white;
        }
        .btn-outline-light:hover {
            background-color: #2c2c2c;
            border-color: #777;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #444;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google-icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="mb-4">Sign In</h2>

        <!-- Phone / Email Tabs -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#" id="tab-phone">Phone</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="tab-email">Email</a>
            </li>
        </ul>

        <!-- Sign In Form -->
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="phoneOrEmail" class="form-label">
                    <span id="label-text">Mobile Number</span> *
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="phoneOrEmail" 
                    name="phone_or_email"
                    placeholder="Enter Your Mobile Number"
                    required
                >
            </div>
            <button type="submit" class="btn btn-success w-100 py-2">
                Sign In
            </button>
        </form>

        <!-- Divider with "Or" -->
        <div class="divider mt-4 mb-4">
            <span>Or</span>
        </div>

        <!-- Google Sign-In -->
        <a href="#" class="btn btn-outline-light w-100 mb-3 google-btn">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93L5.84 14.09z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </a>

        <!-- Create Account -->
        <a href="{% url 'register' %}" class="btn btn-outline-light w-100 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus me-1" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 1 6 0v6a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V8z"/>
                <path fill-rule="evenodd" d="M5.5 5a2.5 2.5 0 1 1 5 0 2.5 2.5 0 0 1-5 0zM8 1a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5z"/>
            </svg>
            Create a New Account
        </a>
    </div>

    <!-- Optional: Simple JS to toggle label/text (Phone â†” Email) -->
    <script>
        document.getElementById('tab-phone').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('label-text').textContent = 'Mobile Number';
            document.getElementById('phoneOrEmail').placeholder = 'Enter Your Mobile Number';
            document.querySelector('.nav-link.active').classList.remove('active');
            this.classList.add('active');
        });

        document.getElementById('tab-email').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('label-text').textContent = 'Email Address';
            document.getElementById('phoneOrEmail').placeholder = 'Enter Your Email';
            document.querySelector('.nav-link.active').classList.remove('active');
            this.classList.add('active');
        });
    </script>
</body>
</html>
